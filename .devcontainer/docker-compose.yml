services:
  ollama:
    container_name: ollama-container  # Specific container name
    build:
      context: ..
      dockerfile: Dockerfile
    # image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama/models  # Named volume for model persistence
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=24h
    restart: unless-stopped
    # For GPU support (uncomment if needed):
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  ollama-models:  # Named volume definition
